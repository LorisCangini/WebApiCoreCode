<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progetto SSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="idFind" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="find(document.getElementById('idFind').value);">Get customer name</button>
            </div>
        </div>
        <div class="row" style="margin:5px;">
            <div class="col-sm-4">
                <input id="idInsert" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <input id="nameInsert" class="form-control" type="text" placeholder="nome">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" 
                    onclick="post(
                        document.getElementById('idInsert').value,
                        document.getElementById('nameInsert').value);">Insert Customer</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
            <div class="col-sm-4">
                <input id="idUpdate" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <input id="nomeUpdate" class="form-control" type="text" placeholder="nome">
            </div>
            <div class="col-sm-4">
                    <button class="btn btn-block btn-primary" 
                    onclick="put(
                        document.getElementById('idUpdate').value,
                        document.getElementById('nomeUpdate').value);">Update Customer</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="idDelete" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="del(document.getElementById('idDelete').value);">Get customer name</button>
            </div>
        </div>
    
        <div class="row" style="margin:5px;">
            <!--div class="col-sm-8">
                <input id="" class="form-control" type="number" placeholder="id">
            </div-->
            <div class="col-sm-12">
                <button class="btn btn-block btn-primary" onclick="loadSerie();">Get Serie</button>
            </div>
        </div>
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="numForecast" class="form-control" type="number" placeholder="number of values to forecast">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="forecast(document.getElementById('numForecast').value);">Forecast</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
                <div class="col-sm-8">
                    <input id="nomeProblema" class="form-control" type="text" placeholder="name of problem to load">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-block btn-primary" onclick="optimization(document.getElementById('nomeProblema').value);">Optimization</button>
                </div>
            </div>
    </div>
    <div class="container table-responsive" id="divTable">
        <table id="table" class="table table-striped table-bordered">
        </table>
    </div>

    <script>
        function find(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    var elem = JSON.parse(result)
                    readResult(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }
        function post(id, nome){
            $.ajax({
                url: "https://localhost:5001/api/customers",
                type: "POST",
                data: JSON.stringify({
                    id: id,
                    nome: nome
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function put(id, nome){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "PUT",
                data: JSON.stringify({
                    id: id,
                    nome: nome
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function del(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function loadSerie(){
            $.ajax({
                url: "https://localhost:5001/api/series",
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    fillTable(JSON.parse(result))
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function forecast(num){
            $.ajax({
                url: "https://localhost:5001/api/forecasting/" + num,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    fillTable(JSON.parse(result))
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function optimization(nome){
            $.ajax({
                url: "https://localhost:5001/api/optimization/" + nome,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    readResult(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function readResult(elem) {
            alert(elem)
        }
        function fillTable(values) {
            var table = document.getElementById("table");
            table.innerHTML = "";

            var cellPerRow = 10;
            var row;
            for (let index = 0; index < values.length; index++) {
                if(index%cellPerRow == 0) row = table.insertRow(-1);
                var cell = row.insertCell(-1);
                cell.innerHTML = values[index];
            }
        }
        
    </script>
</body>
</html>
