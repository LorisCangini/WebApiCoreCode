<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Progetto SSD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <button onclick="findAll();">Read All</button>
        <button onclick="post();">Post</button>
        <button onclick="put();">Put</button>
        <button onclick="del();">Delete</button>
    </div>
    <script>

        function findAll(){
            $.ajax({
                url: "https://localhost:5001/api/customers/1",
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    var elem = JSON.parse(result)
                    readResult(result);
                },
                error: function (xhr, status, p3, p4) {
                    var err = "Error " + " " + status + " " + p3;
                    if (xhr.responseText && xhr.responseText[0] == "{")
                        err = JSON.parse(xhr.responseText).message;
                    alert(err);
                }
            });
        }

        function post(){
            $.ajax({
                url: "https://localhost:5001/api/customers",
                type: "POST",
                data: JSON.stringify({
                    Name: "Foo"
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(err);
                }
            });
        }

        function put(){
            $.ajax({
                url: "https://localhost:5001/api/customers/giovanni",
                type: "PUT",
                data: JSON.stringify({
                    Name: "Giovanni"
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(err);
                }
            });
        }

        function del(){
            $.ajax({
                url: "https://localhost:5001/api/customers/giovanni",
                type: "DELETE",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(err);
                }
            });
        }

        function readResult(elem) {
            alert(elem)
        }
        
    </script>
</body>
</html>
