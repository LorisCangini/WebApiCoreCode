<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progetto SSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="Chart.bundle.js"></script>

</head>
<body>
    <div class="container">
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="idFind" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="find(document.getElementById('idFind').value);">Get customer name</button>
            </div>
        </div>
        <div class="row" style="margin:5px;">
            <div class="col-sm-4">
                <input id="idInsert" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <input id="nameInsert" class="form-control" type="text" placeholder="name">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" 
                    onclick="post(
                        document.getElementById('idInsert').value,
                        document.getElementById('nameInsert').value);">Insert Customer</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
            <div class="col-sm-4">
                <input id="idUpdate" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <input id="nomeUpdate" class="form-control" type="text" placeholder="name">
            </div>
            <div class="col-sm-4">
                    <button class="btn btn-block btn-primary" 
                    onclick="put(
                        document.getElementById('idUpdate').value,
                        document.getElementById('nomeUpdate').value);">Update Customer</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="idDelete" class="form-control" type="number" placeholder="id">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="del(document.getElementById('idDelete').value);">Delete customer</button>
            </div>
        </div>
    
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="nomeSerie" class="form-control" type="text" placeholder="name of serie to load">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="loadSerie(document.getElementById('nomeSerie').value);">Get Serie</button>
            </div>
        </div>
        <div class="row" style="margin:5px;">
            <div class="col-sm-8">
                <input id="nomeFore" class="form-control" type="text" placeholder="name of serie to forecast">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-block btn-primary" onclick="forecast(document.getElementById('nomeFore').value);">Forecast</button>
            </div>
        </div>
        
        <div class="row" style="margin:5px;">
                <div class="col-sm-8">
                    <input id="nomeProblema" class="form-control" type="text" placeholder="name of problem to load">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-block btn-primary" onclick="optimization(document.getElementById('nomeProblema').value);">Optimization</button>
                </div>
            </div>
    </div>
    <div class="container table-responsive" id="divTable">
        <table id="table" class="table table-striped table-bordered">
        </table>
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        function find(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    fillTable(JSON.parse(result),1);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }
        
        function post(id, nome){
            $.ajax({
                url: "https://localhost:5001/api/customers",
                type: "POST",
                data: JSON.stringify({
                    id: id,
                    nome: nome
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function put(id, nome){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "PUT",
                data: JSON.stringify({
                    id: id,
                    nome: nome
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function del(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function loadSerie(name){
            $.ajax({
                url: "https://localhost:5001/api/series/" + name,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    Plot(JSON.parse(result))
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        
        
        
        
        }

        function forecast(name){
            $.ajax({
                url: "https://localhost:5001/api/forecasting/" + name,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    Plot(JSON.parse(result))
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function optimization(nome){
            $.ajax({
                url: "https://localhost:5001/api/optimization/" + nome,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    fillTable(JSON.parse(result),3);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function readResult(elem) {
            alert(elem)
        }
        var myChart;
        function Plot(values) {
            var ctx = document.getElementById("myChart").getContext('2d');
            if(myChart)
                myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: getIndeces(values),
                    datasets: [{
                        label: 'Time Series',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
            
        }

        function fillTable(values, cellPerRow = 10) {
            var table = document.getElementById("table");
            table.innerHTML = "";

            var row;
            for (let index = 0; index < values.length; index++) {
                if(index%cellPerRow == 0) row = table.insertRow(-1);
                var cell = row.insertCell(-1);
                cell.innerHTML = values[index];
            }
        }

        function getIndeces(list) {
            return list.map( function(val, key) { return key ; });
        }
        
    </script>
</body>
</html>
