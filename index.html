<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Progetto SSD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <button onclick="find(3);">Get</button>
        <button onclick="post();">Post</button>
        <button onclick="put(6);">Update</button>
        <button onclick="del(7);">Delete</button>
    </div>
    <script>

        function find(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "GET",
                contentType: "application/json",
                success: function (result) {
                    var elem = JSON.parse(result)
                    readResult(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }
        function post(){
            $.ajax({
                url: "https://localhost:5001/api/customers",
                type: "POST",
                data: JSON.stringify({
                    id: 111,
                    nome: "CR7"
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function put(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "PUT",
                data: JSON.stringify({
                    id: id,
                    nome: "Giovanni"
                }),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function del(id){
            $.ajax({
                url: "https://localhost:5001/api/customers/" + id,
                type: "DELETE",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                },
                error: function (err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function readResult(elem) {
            alert(elem)
        }
        
    </script>
</body>
</html>
